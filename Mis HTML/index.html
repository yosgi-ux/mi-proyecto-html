<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con botones Touch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            width: 100%;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Cambié la ruta de la imagen-->
    <img src="imgdos.jpeg" alt="Imagen divertida">
    <div class="buttons">
        <button id="si" style="position: static;">Sí</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');

        function moverNo() {
            const width = window.innerWidth - noButton.offsetWidth;
            const height = window.innerHeight - noButton.offsetHeight;

            const x = Math.floor(Math.random() * width);
            const y = Math.floor(Math.random() * height);

            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        // Para pantallas táctiles
        noButton.addEventListener('touchstart', moverNo);

        // Para clics en PC (por si alguien abre en computadora)
        noButton.addEventListener('mouseover', moverNo);

        document.getElementById('si').addEventListener('click', () => {
            alert('¡Elegiste Sí!');
        });
    </script>
</body>
</html>
